<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral - EarnTube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sidebar-width: 280px;
            --top-bar-height: 80px;
            --sidebar-bg: #111114;
            --sidebar-hover: rgba(255, 255, 255, 0.05);
            --sidebar-active: rgba(255, 0, 3, 0.1);
            --content-bg: #0a0a0b;
        }

        body {
            background-color: var(--content-bg);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            width: 100%;
            position: relative;
        }

        .dashboard-wrapper {
            display: flex;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            border-right: 1px solid var(--card-border);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 1000;
        }

        .sidebar-header { padding: 30px; display: flex; align-items: center; }
        .sidebar-header .logo { font-size: 24px; font-weight: 800; letter-spacing: -1px; }
        .sidebar-header .logo i { color: var(--primary); margin-right: 10px; }
        .sidebar-nav { flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 8px; }
        .nav-item { display: flex; align-items: center; gap: 15px; padding: 14px 20px; border-radius: 12px; color: var(--text-muted); text-decoration: none; font-weight: 500; }
        .nav-item i { font-size: 20px; width: 24px; text-align: center; }
        .nav-item:hover { background: var(--sidebar-hover); color: var(--text-main); }
        .nav-item.active { background: var(--sidebar-active); color: var(--primary); }
        .sidebar-footer { padding: 20px; border-top: 1px solid var(--card-border); }
        .btn-logout { width: 100%; display: flex; align-items: center; gap: 12px; padding: 14px 20px; background: transparent; border: 1px solid var(--card-border); color: var(--text-muted); border-radius: 12px; cursor: pointer; font-family: inherit; font-weight: 500; }

        .main-content { flex: 1; margin-left: var(--sidebar-width); display: flex; flex-direction: column; min-height: 100vh; }
        .top-bar { height: var(--top-bar-height); background: rgba(10, 10, 11, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid var(--card-border); display: flex; align-items: center; justify-content: flex-end; padding: 0 40px; position: sticky; top: 0; z-index: 900; }
        .user-profile { display: flex; align-items: center; gap: 12px; font-weight: 600; color: var(--text-main); background: var(--input-bg); padding: 8px 16px; border-radius: 100px; border: 1px solid var(--card-border); }
        .content-container { padding: 40px; max-width: 1200px; width: 100%; margin: 0 auto; }

        /* Referral Page Specific */
        .referral-card {
            background: linear-gradient(145deg, #151518 0%, #1c1c21 100%);
            border: 1px solid var(--card-border);
            padding: 40px;
            border-radius: 24px;
            text-align: center;
        }
        .referral-header i { font-size: 60px; color: var(--primary); margin-bottom: 20px; }
        .referral-header h2 { margin-bottom: 10px; color: #fff; }
        .referral-header p { color: var(--text-muted); margin-bottom: 30px; }
        
        .referral-link-box {
            background: rgba(0,0,0,0.3);
            border: 1px dashed var(--card-border);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .referral-link-box input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            outline: none;
            cursor: default;
        }
        .copy-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }
        .copy-btn:hover { background: #ff5e5e; }

        .referral-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .ref-stat-item {
            background: rgba(255,255,255,0.03);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--card-border);
        }
        .ref-stat-item h4 { color: var(--text-muted); font-size: 14px; margin-bottom: 10px; text-transform: uppercase; }
        .ref-stat-item p { font-size: 28px; font-weight: 700; color: #fff; margin: 0; }

        .referrals-list {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            overflow: hidden;
        }
        .referrals-list-header {
            padding: 18px 22px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--card-border);
        }
        .referrals-list-header h3 {
            margin: 0;
            font-size: 16px;
            color: #fff;
        }
        .referrals-table {
            width: 100%;
            border-collapse: collapse;
        }
        .referrals-table th, .referrals-table td {
            padding: 14px 18px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            text-align: left;
            font-size: 14px;
        }
        .referrals-table th {
            color: var(--text-muted);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }
        .referrals-table td {
            color: #fff;
        }
        .pill {
            display: inline-flex;
            align-items: center;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 700;
            font-size: 12px;
            text-transform: capitalize;
        }
        .pill-approved { color: var(--success); background: rgba(16, 185, 129, 0.12); }
        .pill-pending { color: var(--warning); background: rgba(245, 158, 11, 0.12); }
        .pill-rejected { color: var(--danger); background: rgba(239, 68, 68, 0.12); }
        .pill-none { color: var(--text-muted); background: rgba(148, 163, 184, 0.08); }
        .empty-row {
            text-align: center;
            color: var(--text-muted);
            padding: 18px;
        }

        @media (max-width: 900px) {
            .main-content {
                margin-left: 0;
                width: 100%;
                max-width: 100vw;
            }

            .top-bar {
                padding: 0 16px;
                height: 70px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                position: sticky;
                top: 0;
                background: rgba(10, 10, 11, 0.9);
                backdrop-filter: blur(10px);
            }

            .content-container {
                padding: 16px;
            }

            .referral-card {
                padding: 30px 20px;
                border-radius: 20px;
            }

            .referral-header i {
                font-size: 48px;
                margin-bottom: 15px;
            }

            .referral-header h2 {
                font-size: 24px;
            }

            .referral-header p {
                font-size: 14px;
                margin-bottom: 25px;
                padding: 0;
                line-height: 1.6;
            }

            .referral-link-box {
                flex-direction: column;
                padding: 15px;
                gap: 12px;
                margin-bottom: 25px;
                background: rgba(0,0,0,0.2);
                border-style: solid;
            }

            .referral-link-box input {
                width: 100%;
                text-align: center;
                font-size: 13px;
                padding: 10px 0;
                color: var(--primary);
                font-weight: 600;
            }

            .copy-btn {
                width: 100%;
                padding: 14px;
                font-size: 15px;
                border-radius: 12px;
            }

            .referral-stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                margin-top: 30px;
            }

            .ref-stat-item {
                padding: 18px;
                text-align: center;
            }

            .ref-stat-item h4 {
                font-size: 11px;
            }

            .ref-stat-item p {
                font-size: 20px;
            }

            .referrals-list {
                margin-top: 25px;
                border-radius: 16px;
                width: 100%;
                overflow: hidden;
                border: 1px solid var(--card-border);
            }

            .referrals-list-header {
                padding: 15px;
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
                justify-content: space-between;
                align-items: center;
            }

            .referrals-list-header h3 {
                font-size: 15px;
            }

            .referrals-table {
                display: block;
                width: 100%;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .referrals-table th, .referrals-table td {
                padding: 12px 15px;
                white-space: nowrap;
                min-width: 100px;
                max-width: 150px;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        }

        /* Extra small devices */
        @media (max-width: 480px) {
            .referral-stats {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .referral-card {
                padding: 24px 16px;
                width: 100%;
            }

            .ref-stat-item {
                padding: 15px;
            }

            .ref-stat-item h4 {
                font-size: 10px;
                margin-bottom: 5px;
            }

            .ref-stat-item p {
                font-size: 22px;
            }

            .referral-header h2 {
                font-size: 20px;
            }

            .referral-header i {
                font-size: 36px;
            }

            .top-bar {
                padding: 0 12px;
                height: 60px;
            }

            .user-profile {
                padding: 5px 8px;
                font-size: 11px;
                gap: 5px;
            }

            .user-profile i {
                font-size: 13px;
            }

            .referral-link-box input {
                font-size: 12px;
                letter-spacing: -0.5px;
            }

            .referrals-list-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 5px;
                padding: 12px;
            }

            .referrals-table th, .referrals-table td {
                padding: 10px 8px;
                font-size: 12px;
                min-width: 80px;
            }

            .pill {
                padding: 3px 6px;
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="logo"><i class="fa-solid fa-play-circle"></i>Earn<span>Tube</span></span>
            </div>
            <nav class="sidebar-nav">
                <a href="/dashboard.html" class="nav-item">
                    <i class="fa-solid fa-house"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/videos.html" class="nav-item">
                    <i class="fa-solid fa-video"></i>
                    <span>Videos</span>
                </a>
                <a href="/withdraw.html" class="nav-item">
                    <i class="fa-solid fa-wallet"></i>
                    <span>Withdraw</span>
                </a>
                <a href="/referral.html" class="nav-item active">
                    <i class="fa-solid fa-users"></i>
                    <span>Referral</span>
                </a>
                <a href="/levels.html" class="nav-item">
                    <i class="fa-solid fa-layer-group"></i>
                    <span>Levels</span>
                </a>
                <a href="/EarnTube.apk" class="nav-item" download="EarnTube.apk">
                    <i class="fa-solid fa-download"></i>
                    <span>Download</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <button onclick="logout()" class="btn-logout">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="user-profile">
                    <i class="fa-solid fa-circle-user" style="color: var(--primary);"></i>
                    <span id="user-display">Loading...</span>
                </div>
            </header>

            <div class="content-container">
                <div class="referral-card">
                    <div class="referral-header">
                        <i class="fa-solid fa-gift"></i>
                        <h2>Invite & Earn</h2>
                        <p>Share your referral link and earn commissions for every person who joins and upgrades their plan.</p>
                    </div>

                    <div class="referral-link-box">
                        <input type="text" id="referral-link" value="Loading..." readonly>
                        <button class="copy-btn" onclick="copyReferralLink()">Copy Link</button>
                    </div>

                    <div class="referral-stats">
                        <div class="ref-stat-item">
                            <h4>Total Referrals</h4>
                            <p id="total-referrals">0</p>
                        </div>
                        <div class="ref-stat-item">
                            <h4>Referral Earnings</h4>
                            <p id="referral-earnings">Rs. 0</p>
                        </div>
                    </div>

                    <div class="referrals-list">
                        <div class="referrals-list-header">
                            <h3>Referred Users</h3>
                            <div style="color: var(--text-muted); font-size: 13px;" id="referrals-meta">0 users</div>
                        </div>
                        <table class="referrals-table">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Plan</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="referrals-body">
                                <tr>
                                    <td colspan="3" class="empty-row">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        async function loadReferralData() {
            try {
                const res = await fetch('/api/user/profile', { credentials: 'include' });
                const user = await res.json();
                
                if (!res.ok) return window.location.href = '/index.html';
                
                document.getElementById('user-display').innerText = user.username;
                const totalRef = user.referralCount || 0;
                document.getElementById('total-referrals').innerText = totalRef;
                const earnings = totalRef * 100;
                document.getElementById('referral-earnings').innerText = `Rs. ${earnings}`;

                // Generate referral link
                const baseUrl = window.location.origin;
                const refLink = `${baseUrl}/index.html?ref=${user.id || user._id}`;
                document.getElementById('referral-link').value = refLink;

                await loadReferralUsers();

            } catch (err) {
                console.error(err);
            }
        }

        function statusToPill(status) {
            const s = (status || 'none').toString().trim().toLowerCase();
            const cls = `pill pill-${s}`;
            return `<span class="${cls}">${s}</span>`;
        }

        async function loadReferralUsers() {
            const body = document.getElementById('referrals-body');
            const meta = document.getElementById('referrals-meta');
            try {
                const res = await fetch('/api/user/referrals', { credentials: 'include' });
                const data = await res.json();
                if (!res.ok) {
                    body.innerHTML = `<tr><td colspan="3" class="empty-row">${data.message || 'Unable to load referrals'}</td></tr>`;
                    meta.innerText = '0 users';
                    return;
                }

                const referrals = Array.isArray(data.referrals) ? data.referrals : [];
                meta.innerText = `${referrals.length} users`;

                if (referrals.length === 0) {
                    body.innerHTML = `<tr><td colspan="3" class="empty-row">No referrals yet</td></tr>`;
                    return;
                }

                body.innerHTML = referrals.map(r => {
                    const plan = (r.plan || 'none').toString();
                    const status = r.paymentStatus || (r.isApproved ? 'approved' : 'none');
                    return `
                        <tr>
                            <td>${r.username || '-'}</td>
                            <td style="text-transform: capitalize;">${plan}</td>
                            <td>${statusToPill(status)}</td>
                        </tr>
                    `;
                }).join('');
            } catch (err) {
                body.innerHTML = `<tr><td colspan="3" class="empty-row">Unable to load referrals</td></tr>`;
                meta.innerText = '0 users';
            }
        }

        function copyReferralLink() {
            const linkInput = document.getElementById('referral-link');
            linkInput.select();
            document.execCommand('copy');
            if (window.showPopup) {
                window.showPopup('Referral link copied to clipboard!', 'success');
            }
        }

        window.onload = loadReferralData;
    </script>
</body>
</html>
